<!DOCTYPE html>
<html>

<head>
    <title>Upload Java File</title>
</head>

<body>
    <h1>Upload Java Source Code File</h1>
    <form method="POST" enctype="multipart/form-data" action="/upload_java">
        <input type="file" name="java_file" accept=".java" required>
        <input type="submit" value="Upload">
    </form>
</body>

</html>
