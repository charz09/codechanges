<!DOCTYPE html>
<html>

<head>
    <title>Upload Form</title>
</head>

<body>
    <h1>Upload Your Code</h1>
    <form action="/plagiarism/upload_file" method="POST" enctype="multipart/form-data">
        <label for="user_code">Enter your code:</label>
        <textarea name="user_code" id="user_code" rows="5" cols="40"></textarea>
        <br>
        <input type="submit" value="Upload Code">
    </form>
</body>

</html>
